{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Update Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Update a new Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

            {{form | crispy}}
            <div id="div_id_tags_str">
                <label for="id_tags">Tags:</label>
                <input id="id_tags" type="text" name="tags_str" value="{{tags_str_dafault}}"
                    class="textInput textInput form-control">
            </div>

        <button type="submit" class="btn-primary float-right">Submiit</button>
    </form>
{% endblock %}
