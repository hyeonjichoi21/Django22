{% extends 'blog/base.html' %}

{% block head_title %}
    Create a Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Create a new Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <button type="submit" class="btn-primary float-right">Submiit</button>
    </form>
{% endblock %}
