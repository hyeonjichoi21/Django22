{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Create a Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Create a new Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form | crispy}}
              <div id="div_id_tags_str">
                <label for="id_tags">Tags:</label>
                <input id="id_tags" type="text" name="tags_str" class="textInput textInput form-control">
              </div>
        </table>
        <button type="submit" class="btn-primary float-right">Submiit</button>
    </form>
{% endblock %}
